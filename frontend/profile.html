<!-- frontend/profile.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профиль — Трекер привычек</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <main class="container" aria-labelledby="profile-title">
    <header>
      <h1 id="profile-title">Профиль пользователя</h1>
      <div class="header-actions">
        <button id="back-btn" class="btn secondary-btn" data-action="back">Назад</button>
        <button id="logout-btn" class="btn secondary-btn" data-action="logout">Выйти</button>
      </div>
    </header>
    <section class="profile-info" aria-live="polite">
      <dl>
        <dt>Всего привычек:</dt><dd id="total-habits">0</dd>
        <dt>Выполненных привычек:</dt><dd id="completed-habits">0</dd>
        <dt>Зелёных дней:</dt><dd id="green-days">0</dd>
        <dt>В архиве:</dt><dd id="archived-habits">0</dd>
      </dl>
    </section>
  </main>

  <script type="module" src="profile.js"></script>
</body>
</html>
