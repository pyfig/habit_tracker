
services:
  # ──────────── backend ────────────
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/habit_tracker
    networks: [habit-network]
    restart: always

  # ──────────── frontend (Nginx SPA) ────────────
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks: [habit-network]
    restart: always

  # ──────────── Postgres ────────────
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=habit_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks: [habit-network]
    restart: always
    healthcheck:           
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  # ──────────── pytest ────────────
  tests:
    build: ./backend        
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/habit_tracker_test
      - POSTGRES_PASSWORD=postgres
    entrypoint: ["/app/tests/entrypoint.sh"]   
    networks: [habit-network]
    restart: "no"
    volumes:
      - ./coverage:/app/htmlcov

  # ──────────── Telegram Bot ────────────
  telegram-bot:
    build: 
      context: ./backend
      dockerfile: telegram_bot/Dockerfile
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    networks: [habit-network]
    restart: always
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0 if 'telegram_bot' in sys.modules else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  habit-network:
    driver: bridge

volumes:
  postgres_data:
